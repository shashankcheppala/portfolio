<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portfolio — Scroll Zoom Hero</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#0a0a0c; --fg:#e9ecf1; --muted:#9aa3b2; }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui}
  a{color:inherit;text-decoration:none}

  /* === HERO (pinned) === */
  .hero{
    height: 200svh;              /* scroll distance for the effect */
    position: relative;
  }
  .pin{
    position: sticky; top:0;
    height: 100svh;              /* true device viewport on mobile */
    overflow: hidden;
  }
  .visual{
    position:absolute; inset:0;
    display:grid; place-items:center;
    will-change: transform;
  }
  .visual img{
    width:110%; height:110%;     /* bleed to avoid edges while scaling */
    object-fit: cover;
    transform: scale(1);
    will-change: transform;
    filter: brightness(.92) contrast(1.02) saturate(.98);
  }
  .headline{
    position:absolute; inset:0; display:grid; place-items:center;
    text-align:center; pointer-events:none;
  }
  h1{
    margin:0; line-height:.94; letter-spacing:-.02em;
    font-weight:900; font-size:clamp(40px,9vw,120px);
    text-shadow: 0 6px 18px rgba(0,0,0,.4);
  }

  /* === CONTENT === */
  section{min-height:100svh; display:flex; align-items:center; border-top:1px solid rgba(255,255,255,.08)}
  .wrap{max-width:1100px;margin:0 auto;padding:0 24px}
  h2{font-size:clamp(24px,3vw,40px);margin:0 0 10px}
  .muted{color:var(--muted)}

  footer{padding:60px 0;text-align:center;color:#9aa3b2}
</style>
</head>
<body>

  <!-- PINNED HERO SCROLL-ZOOM -->
  <div class="hero">
    <div class="pin">
      <div class="visual">
        <!-- REPLACE src with your own high-res image (e.g., media/hero.jpg) -->
        <img id="heroImg" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=2400&auto=format&fit=crop" alt="">
      </div>
      <div class="headline">
        <h1>Shashank Cheppala</h1>
      </div>
    </div>
  </div>

  <!-- CONTENT SECTIONS -->
  <section id="work">
    <div class="wrap">
      <h2>Selected Work</h2>
      <p class="muted">Put your projects here. The hero above pins while you scroll and zooms like Apple/Igloo intros.</p>
    </div>
  </section>

  <section id="about">
    <div class="wrap">
      <h2>About</h2>
      <p class="muted">MS Data Analytics @ UIS • NLP, CV, ML pipelines. Replace with your copy.</p>
    </div>
  </section>

  <footer>© <span id="y"></span> Shashank Cheppala</footer>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    gsap.registerPlugin(ScrollTrigger);

    const img = document.getElementById('heroImg');

    // Main scroll-zoom: pin hero and scale image from 1 -> 1.75
    gsap.to(img, {
      scale: 1.75,
      ease: "none",
      scrollTrigger: {
        trigger: ".hero",
        start: "top top",
        end: "bottom top",      // across the 200svh hero height
        scrub: true,
        pin: ".pin",            // pin only the inner viewport
        anticipatePin: 1
      }
    });

    // Optional: fade headline slightly as you zoom
    gsap.to(".headline", {
      opacity: 0,
      ease: "none",
      scrollTrigger: {
        trigger: ".hero",
        start: "25% top",
        end: "bottom top",
        scrub: true
      }
    });

    // Reduce motion accessibility
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      ScrollTrigger.getAll().forEach(st => st.disable());
      img.style.transform = 'scale(1.1)';
      document.querySelector('.headline').style.opacity = '1';
    }
  </script>
</body>
</html>
